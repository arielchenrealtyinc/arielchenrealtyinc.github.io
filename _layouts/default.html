<!DOCTYPE html>
<html lang="{% if page.locale %}{{page.locale}}{% else %}en{% endif %}">

{% include head.html %}

<body class="{% if site.blog-theme == 'light' %}light{% elsif site.blog-theme == 'dark' %}dark{% else %}light{% endif %}">

  {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

    {% include header.html %}
    <!-- begin content -->
    <main class="content" aria-label="Content">
      <!-- begin wrapper-page -->
      <div class="wrapper-page">
        {{ content }}
      </div>
      <!-- end wrapper-page -->
    </main>
    <!-- end content -->
    <div class="top" title="Top"><i class="ion ion-ios-arrow-round-up"></i></div>
    {% include footer.html %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/scripts.js"></script>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>

</html>
