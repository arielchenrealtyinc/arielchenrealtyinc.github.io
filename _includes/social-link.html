{% if site.social %}
  <div class="social">
    <ul class="social__list list-reset">
      <li class="social__item">
        <a class="social__link social__iconify" href="https://www.zillow.com/profile/Ariel-Chen/" target="_blank" rel="noopener" aria-label="social icon">
          <span class="iconify" data-icon="simple-icons:zillow" data-inline="false"></span>
        </a>
      </li>
      {% for social in site.social %}
      <li class="social__item">
        <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener" aria-label="social icon">
          <i class="ion {{social.icon}}"></i>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
